<a name="routine-reindex"></a>21.2. Routine Reindexing</h2></div></div></div>
<a name="id2645951"></a><p>   In some situations it is worthwhile to rebuild indexes periodically
   with the <code class="command">REINDEX</code> command. (There is also
   <code class="filename">contrib/reindexdb</code> which can reindex an entire database.)
   However, <span class="productname">PostgreSQL</span> 7.4 has substantially reduced the need
   for this activity compared to earlier releases.
  </p>
