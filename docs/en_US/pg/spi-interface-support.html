<div><div><h2 class="title" style="clear: both">
<a name="spi-interface-support"></a>39.2. Interface Support Functions</h2></div></div>
<div></div>
</div>
<p>  The functions described here provide an interface for extracting
  information from result sets returned by <tt class="function">SPI_execute</tt> and
  other SPI functions.
 </p>
<p>  All functions described in this section may be used by both
  connected and unconnected procedures.
 </p>
