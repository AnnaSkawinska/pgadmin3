<a name="sql-dropgroup"></a><div class="titlepage"></div>
<div class="refnamediv">
<h2>Name</h2>
<p>DROP GROUP &#8212; remove a database role</p>
</div>
<a name="id2789285"></a><div class="refsynopsisdiv">
<h2>Synopsis</h2>
<pre class="synopsis">DROP GROUP [ IF EXISTS ] <em class="replaceable"><code>name</code></em> [, ...]</pre>
</div>
<div class="refsect1" lang="en">
<a name="id2789307"></a><h2>Description</h2>
<p>   <code class="command">DROP GROUP</code> is now an alias for
   <a class="xref" href="sql-droprole.html" title="DROP ROLE">DROP ROLE</a>.
  </p>
</div>
<div class="refsect1" lang="en">
<a name="id2789329"></a><h2>Compatibility</h2>
<p>   There is no <code class="command">DROP GROUP</code> statement in the SQL standard.
  </p>
</div>
<div class="refsect1" lang="en">
<a name="id2789340"></a><h2>See Also</h2>

</div>
