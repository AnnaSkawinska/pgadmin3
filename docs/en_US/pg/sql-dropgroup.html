<a name="sql-dropgroup"></a><div class="titlepage"></div>
<div class="refnamediv">
<h2>Name</h2>
<p>DROP GROUP &#8212; remove a database role</p>
</div>
<a name="id717102"></a><div class="refsynopsisdiv">
<h2>Synopsis</h2>
<pre class="synopsis">DROP GROUP <em class="replaceable"><code>name</code></em> [, ...]</pre>
</div>
<div class="refsect1" lang="en">
<a name="id717127"></a><h2>Description</h2>
<p>   <code class="command">DROP GROUP</code> is now an alias for
   <a href="sql-droprole.html">DROP ROLE</a>,
   which see for more information.
  </p>
</div>
<div class="refsect1" lang="en">
<a name="id717152"></a><h2>Compatibility</h2>
<p>   There is no <code class="command">DROP GROUP</code> statement in the SQL standard.
  </p>
</div>
<div class="refsect1" lang="en">
<a name="id717166"></a><h2>See Also</h2>

</div>
