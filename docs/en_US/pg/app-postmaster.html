<h2>Name</h2>
<p>postmaster &#8212; <span class="productname">PostgreSQL</span> database server</p>
</div>
<a name="id2803358"></a><div class="refsynopsisdiv">
<h2>Synopsis</h2>
<div class="cmdsynopsis"><p><code class="command">postmaster</code> [<em class="replaceable"><code>option</code></em>...]</p></div>
</div>
<div class="refsect1" lang="en">
<a name="id2803385"></a><h2>Description</h2>
<p>   <code class="command">postmaster</code> is a deprecated alias of <code class="command">postgres</code>.
  </p>
