<div class="refnamediv">
<h2>Name</h2>
<p>SPI_pop &#8212; pop SPI stack to return from recursive SPI usage</p>
</div>
<a name="id2658772"></a><div class="refsynopsisdiv">
<h2>Synopsis</h2>
<pre class="synopsis">void SPI_pop(void)</pre>
</div>
<div class="refsect1" lang="en">
<a name="id2658783"></a><h2>Description</h2>
<p>   <tt class="function">SPI_pop</tt> pops the previous environment from the 
   SPI call stack.  See <tt class="function">SPI_push</tt>.
  </p>
