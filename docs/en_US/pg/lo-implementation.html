<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="lo-implementation"></a>29.2. Implementation Features</h2></div></div></div>
<p>    The large object implementation breaks  large
    objects  up  into  &#8220;<span class="quote">chunks</span>&#8221;  and  stores  the chunks in
    rows in the database.  A B-tree index guarantees fast
    searches for the correct chunk number when doing random
    access reads and writes.
   </p>
