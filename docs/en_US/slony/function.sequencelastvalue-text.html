<pre class="programlisting">declare
	p_seqname	alias for $1;
	v_seq_row	record;
begin
	for v_seq_row in execute 'select last_value from ' || p_seqname
	loop
		return v_seq_row.last_value;
	end loop;

	-- not reached
end;</pre>
