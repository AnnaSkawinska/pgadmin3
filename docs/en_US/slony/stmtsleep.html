<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="refentry" lang="en">
<a name="stmtsleep"></a><div class="titlepage"></div>
<div class="refnamediv">
<h2>Name</h2>
<p>SLEEP &#8212;  Sleep using system <code class="function">sleep()</code> </p>
</div>
<div class="refsynopsisdiv">
<h2>Synopsis</h2>
<div class="cmdsynopsis"><p><code class="command">sleep </code> [<em class="replaceable"><code> seconds</code></em>]</p></div>
</div>
<div class="refsect1" lang="en">
<a name="id2586894"></a><h2>Description</h2>
<p>     Sleeps for the specified number of seconds.
    </p>
</div>
<div class="refsect1" lang="en">
<a name="id2586900"></a><h2>Example</h2>
<pre class="programlisting">     sleep (seconds = 5);
    </pre>
</div>
<div class="refsect1" lang="en">
<a name="id2586909"></a><h2> Version Information </h2>
<p> This command was introduced in <span class="productname">Slony-I</span> 1.1.6 / 1.2.1. </p>
</div>
</div></body>
